<!DOCTYPE html>
<html >
<head>
  
  
  
  <meta charset="UTF-8">
  <title>Loading</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/loading_style.css') }}">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  
  

  
</head>

<body>
  <div id="page">
  <div id="phrase_box">
  <svg width="100%" height="100%">
    <defs>
      <!--<style type="text/css">
        @font-face {
          font-family: "Proxima";
          src: url('');
        }
      </style>-->
      <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
        <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
          <stop stop-color="white" stop-opacity="0" offset="0%"/>
          <stop stop-color="white" stop-opacity="1" offset="30%"/>
          <stop stop-color="white" stop-opacity="1" offset="70%"/>
          <stop stop-color="white" stop-opacity="0" offset="100%"/>
        </linearGradient>
        <rect width="100%" height="100%" fill="url(#linearGradient)"/>
      </mask>
    </defs>
    <g width="100%" height="100%" style="mask: url(#mask);">
      <g id="phrases"></g>
    </g>
  </svg>
  </div>
    
    <div id="footer" class="row">
      <button type="button" id="btn" class="btn boton disabled">See Results</button>
      <script type="text/javascript" src="{{ url_for('static', filename='js/hover_logic.js') }}"></script>
    </div>
    <div id="footer" class="row">
      
    </div>
  </div>
  
  
    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>

</body>
